<html>
    <head>
        <title>String Processing Flux Example</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="string-processor">
            <input type="text" class="string-processor-input" placeholder="input a string" />
            &nbsp;
            <button class="string-processor-activator">Process</button>
        </div>
        <table class="summarizer">
            <thead class="summarizer-header">
                <tr>
                    <th class="summarizer-header-cell">String</th>
                    <th class="summarizer-header-cell">Reverse</th>
                    <th class="summarizer-header-cell">Length</th>
                </tr>
            </thead>
            <tbody class="summarizer-body">
            </tbody>
        </table>
        <div class="summarizer-list">    
        </div>
        <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
              crossorigin="anonymous"
        >
        </script>
        <script type="text/javascript" src="app.bundle.js"></script>
    </body>
</html>
