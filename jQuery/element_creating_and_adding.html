<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery element creating, adding</title>
		<script type="text/javascript" src="jquery-3.5.1.js"></script>
	</head>
	
	<body>
		
		
		<script>
			
			function doHandling() {
			
				var ul = $('<ul><li>Item 1</li><li>Item 2</li></ul>');

				var li = $('<li>Item 3</li>').appendTo(ul);
				
				$('body').prepend(ul);
				
				console.log('ul child count: ' + $('ul').children('li').length);
				
				var li2 = $('ul').children("li:contains('Item 2')");
				
				if (li2 === undefined) {
					
					console.log('li "Item 2" undefined');
					return;
				}
				
				$(li2).append(
					$('<ul></ul>')
						.append(
							$('<li></li>').text('SubItem 2.1')
						)
						.append(
							$('<li></li>').text('SubItem 2.2')
						)
						.append(
							$('<li></li>').text('SubItem 2.3')
						)
				);
				
			}
			
			doHandling();
			
		</script>
		
	</body>
</html>
