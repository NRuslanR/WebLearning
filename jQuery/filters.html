<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery filters</title>
		<script type="text/javascript" src="jquery-3.5.1.js"></script>
	</head>
	
	<body>
		
		<table id="table">
			<tr><td>Key</td><td>Value</td></tr>
			<tr><td>1</td><td>First</td></tr>
			<tr><td>2</td><td>Second</td></tr>
			<tr><td>3</td><td>Third</td></tr>
			<tr><td>4</td><td>Fouth</td></tr>
			<tr><td>5</td><td>Fifth</td></tr>
		</table>
		
		<div id="div1">
			<p>Search text</p>
			<div>
				<span>Search text</span>
			</div>
			<div>
				<div>Search Text</div>
				<p>AAAA</p>
			</div>
		</div>
		
		<div id="div2">
			<input type="checkbox" checked/>First</br>
			<input type="checkbox"/>Second<br/>
			<input type="checkbox" checked/>Third<br/>
			<input type="checkbox" checked/>Fouth<br/>
		</div>
		
		<script>
			$(function() {
				
				$('#table tr:even').each(function () {
					
					$(this).css('background-color', 'green');
					
					console.log($(this).html());
				});
				
				var table = $("#table");
				
				$('tr:gt(3)')
					.css('text-decoration', 'underline')
					.css('background-color', 'red');
					
				$("#div1:contains('Search text')").css('background-color', 'yellow');
				$("input[type='checkbox']:odd:checked").css('border', '5px solid beige');
			});
		</script>
	</body>
</html>
