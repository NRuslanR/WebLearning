<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery Element Content Replacing</title>
		<script type="text/javascript" src="jquery-3.5.1.js"></script>
	</head>
	
	<body>
		
		<ul class="languages">
			<li>JavaScript</li>
			<li>C#</li>
			<li>Java</li>
			<li>Python</li>
			<li>C++</li>
			<li>...</li>
			<li>...</li>
			<li>...</li>
			<li>Delphi</li>
		</ul>
		
		<button id="boldBtn">Bold</button>
		<button id="unBoldBtn">UnBold</button>
		
		<script>
			
			$(function () {
				
				$('#boldBtn').click(function () {
					
					$('ul.languages li').each(function (index, item) {
						
						if (!$(item).find('b').length)
							$(item).html(`<b>${$(item).text()}</b>`);
							
					});
					
				});
				
				$('#unBoldBtn').click(function () {
				
					$('ul.languages li').children().each(function (index, item) {
						
						if ($(item).is('b'))
							$(item).replaceWith($(item).text());
							
					});
					
				});
				
			});
			
		</script>
		
	</body>
</html>
