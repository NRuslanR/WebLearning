<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery AJAX: getScript</title>
		<script type="text/javascript" src="jquery-3.5.1.js"></script>
		
		<style>

		</style>
		
	</head>
	
	<body>
		
		<button id="loadStyleBtn">Load Style</button>
		<button id="resetStyleBtn">Reset Style</button>
		
		<script>
			
			$(function () {
				
				$('#loadStyleBtn').click(function () {
					
					$.getScript('http://localhost/RedStyleScript.js');
					
				});
				
				$('#resetStyleBtn').click(function () {
				
					$('body').css('background-color', '');
					
				});
				
			});
			
		</script>
		
	</body>
</html>
