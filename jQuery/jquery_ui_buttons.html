<html>
	<head>
	
		<meta charset="utf-8">
		<title>jQuery UI: Buttons</title>
		<link rel="stylesheet" type="text/css" href="ui/jquery-ui.css">
		<script type="text/javascript" src="ui/external/jquery/jquery.js"></script>
		<script type="text/javascript" src="ui/jquery-ui.js"></script>
		
		<style>
		
			.ui-button { font-size: 13px; }
	
		</style>
		
	</head>
	
	<body>
		
		<h3>Links</h3>
		<p><a class="a_jqui" href="http://msdn.com">MSDN</a></p>
		<p><a href="http://google.com">Google</a></p>
		
		<h3>Buttons</h3>
		<p><button class="button_jqui">Button 1</button></p>
		<p><button>Button 2</button></p>
		
		<div id="langs">
			<input type="radio" id="java" name="langs"/><label for="java">Java</label>
			<input type="radio" id="csharp" name="langs"/><label for="csharp">C#</label>
			<input type="radio" id="js" name="langs"/><label for="js">JavaScript</label>
		</div>
		
		<script>
				
			$(function () {
				
				$('.a_jqui').button().click(function (e) {
				
					e.preventDefault();
					alert('jQuery UI Link');
					$('.button_jqui').button('option', 'disabled', false);
					
				});
				
				$('.button_jqui').button().click( function () {
				
					$('.button_jqui').button('disable');
					
					$(button2).button({ label: 'jQuery UI Button', icons: { secondary: "ui-icon-help" }, showLabel: true });
					
				});
				
				var button2 =
					$('button').filter(function (idx, item) { return $(item).text() === 'Button 2'; }).first();
					
				$('#langs').buttonset();
			
			});
			
		</script>
		
	</body>
	
</html>
