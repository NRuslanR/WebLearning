<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery selectors</title>
		<script type="text/javascript" src="jquery-3.5.1.js"></script>
	</head>
	
	<body>
		<button id="btn1">Button 1</button>
		<button id="btn2" onclick="alert('Pure Javascript')">Button 2</button>
		
		<div id="block">
			<a class="anchor" href="#">Test Link</a>
		</div>
		
		<table id="table">
			<thead>
				<tr>
					<th>First</th>
					<th>Second</th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td>(1, 1)</td>
					<td>(1, 2)</td>
				</tr>
				<tr id="row2">
					<td>(2, 1)</td>
					<td>(2, 2)</td>
				</tr>
			</tbody>
		</table>
		
		<div id="outer">
			<div color="red1"></div>
			<div color="red2">
				<p>Paragraph 1</p>
				<p>Paragraph 2</p>
				<span>Span 1</span>
				<div>DIV BLOCK</div>
				<p>Paragraph 3</p>
			</div>
		</div>
		
		<script>
			$(function() {
				
				console.log("page's elements:");
				
				$('*').each(function() {
					
					console.log($(this).html());
					
				});
				
				$("div#block a.anchor").css('border', '1px solid green');
				$('#table #row2').css('background', 'orange');
				
				console.log('outer block:');
				
				$("#outer div[color$='2'] > p").each(function () {
				
					console.log($(this).html());
					
				});
				
				console.log("select's context:");
				
				$("div#outer div[color='red2']").not('p').each(function () {
				
					console.log($(this).html());
					
				});
			});
		</script>
	</body>
</html>
