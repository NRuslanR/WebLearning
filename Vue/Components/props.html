<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue - Components: Props</title>
    </head>

    <body>
        
        <div id="app">

            <input type="text" v-model="user.name" /><br>
            <input type="number" min="1" max="100" v-model.number="user.age" /><br>

            <User v-bind:user="user"></User>

        </div>

        <script type="text/javascript" src="http://unpkg.com/vue@next"></script>

        <script>

            Vue.createApp({

                data() {

                    return {

                        user: {

                            name: 'Ruslan',
                            age: 25
                        }
                    }
                },

                components: {

                    User: {

                        props: ['user'],
                        template: '<h3>Name: {{ user.name }}, Age: {{ user.age }}</h3>'
                    }
                }
            })
            .mount('#app');

        </script>

    </body>
</html>
