<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue - Components: One-Way Data Flow</title>
    </head>

    <body>
        
        <div id="app">
            <h1>Parent {{ name }}</h1>
            <input type="text" v-model.trim="name" />
            <p>
                <user-edit v-bind:name="name"></user-edit>
                <p>{{ name }}</p>
            </p>
        </div>

        <script type="text/javascript" src="http://unpkg.com/vue@next"></script>

        <script>

            Vue.createApp({

                data() {

                    return {

                        name: 'Ruslan'
                    }
                },

                components: {

                    userEdit: {

                        props: ['name'],

                        data() {

                            return {

                                userName: this.name
                            }
                        },

                        watch: {

                            name: function (newName) {

                                this.userName = newName;
                            }
                        },

                        template: `<div>
                                   <input type="text" v-model="userName" />&nbsp;
                                   <p>{{ userName }}</p>
                                   </div>`
                    }
                }
            })
            .mount('#app');

        </script>

    </body>
</html>
