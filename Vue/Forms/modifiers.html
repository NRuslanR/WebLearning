<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue - Input's modifiers</title>
    </head>

    <body>

        <div id="app">
            <input type="text" v-model.lazy.trim="text" style="white-space: pre-line;" />
            <p>Input text: <span style="white-space: pre-line">{{ text }}</span></p>
            <input type="number" v-model.number="number" />
            <p>Input number: {{ number }}, type: {{ typeof number }}</p>
        </div>

        <script type="text/javascript" src="http://unpkg.com/vue@next"></script>

        <script>
            
            Vue.createApp({
                data() {

                    return {

                        text: '',
                        number: undefined

                    }
                }
            })
            .mount('#app');

        </script>

    </body>

</html>
