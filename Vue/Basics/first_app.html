<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue - First Application</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-on:input="setMessage" />
      <p>{{ message }}</p>
    </div>
    <script type="text/javascript" src="http://unpkg.com/vue"></script>
    <script>
      var vue = new Vue({

        el: '#app',
        data: {
          message: 'Vue Learning'
        },
        methods: {
          setMessage(event) {
            this.message = event.target.value;
          }
        }
      })
    </script>
  </body>
</html>
