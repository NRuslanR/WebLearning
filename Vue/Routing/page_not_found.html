<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue - Routing: Page Not Found</title>

        <style>

            .menu {

                list-style-type: none;
                padding: 0;
                display: inline-block;

            }

            .menu-item {

                display: inline-block;
                padding: 10px;

            }

            .menu-item-content:hover
            {
                color: #888;
            }

            .menu-item-content
            {
                text-decoration: none;
                text-align: center;
                display: inline-block;
                width: 100%;
                height: 100%;
                cursor: pointer;
            }

            .border
            {
                border: 1px solid #888;
            }

            .border-not-left 
            {
                border-top: 1px solid #888;
                border-right: 1px solid #888;
                border-bottom: 1px solid #888;
            }

            .gray-text 
            {
                color: #666;
            }

            .active {

                color: red;
            }

        </style>

    </head>

    <body>
        
        <div id="app">

            <ul class="menu">
                <li class="menu-item border">
                    <router-link class="menu-item-content gray-text" active-class="active" to="/">
                        Home
                    </router-link>
                </li>

                <li class="menu-item border-not-left">
                    <router-link class="menu-item-content gray-text" active-class="active" to="/catalog">
                        Catalog
                    </router-link>
                </li>

                <li class="menu-item border-not-left">
                    <router-link clas="menu-item-content gray-text" active-class="active" to="/about">
                        About
                    </router-link>
                </li>
            </ul>

            <router-view></router-view>
            
        </div>

        <script type="text/javascript" src="http://unpkg.com/vue@next"></script>
        <script type="text/javascript" src="http://unpkg.com/vue-router@next"></script>

        <script>

            const Home = {

                template: '<h2>Home</h2>'
            },
            About = {

                template: '<h2>About</h2>'
            },
            Catalog = {

                template: '<h2>Catalog</h2>'
            },
            NotFound = {

                template: '<h2>Page Not Found</h2>'
            };

            const routes = [

                {
                    path: '/',
                    component: Home

                },
                {
                    path: '/about',
                    component: About
                },
                {
                    path: '/catalog',
                    component: Catalog
                },
                {
                    path: '/:greedyPath(.*)*',
                    component: NotFound
                }
            ];

            var router = VueRouter.createRouter({

                history: VueRouter.createWebHistory(),
                routes: routes
            });

            var app = Vue.createApp({});

            app.use(router);
            app.mount('#app');

        </script>

    </body>
</html>
