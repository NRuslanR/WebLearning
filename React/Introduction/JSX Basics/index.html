<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>React - JSX Basics</title>
  </head>
  <body>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

    <script type="text/babel">

      var user = {

        id: 1,
        name: 'Nigmatullin Ruslan',
        age: 25

      };

      const userClassName = 'user';
      const styleObj = {
        color: 'red',
        fontWeight: 'bold',
        fontFamily: 'Verdana'
      };

      ReactDOM.render(
        <div className={userClassName} style={styleObj}>
          <p>id - {user.id}</p>
          <p>name - {user.name}</p>
          <p>age - {user.age}</p>
          <p>JSX expression: 2 + 2 = {2 + 2}</p>
          <p>Generation time: {new Date().toLocaleTimeString()}</p>
        </div>,
        document.body
      );

    </script>

  </body>
</html>
