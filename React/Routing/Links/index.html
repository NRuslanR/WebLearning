<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>React - Routing: Links</title>
  </head>

  <style>
    a { margin: 10px }
    .active { color: red; font-weight: bold }
  </style>

  <body>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

    <script type="text/babel">

      const Router = ReactRouterDOM.BrowserRouter,
            Switch = ReactRouterDOM.Switch,
            Route = ReactRouterDOM.Route,
            NavLink = ReactRouterDOM.NavLink;

      class Main extends React.Component
      {
        render()
        {
          return <h1>Main</h1>
        }
      }

      class About extends React.Component
      {
        render()
        {
          return <h1>About</h1>
        }
      }

      class NotFound extends React.Component
      {
        render()
        {
          return <h1>Resource Not Found</h1>
        }
      }

      class Books extends React.Component
      {
        render()
        {
          return <div>
                  <h2>Books:</h2>
                  <Switch>
                    <Route path="/books/philosophy" component={Philosophy} />
                    <Route path="/books/programming" component={Programming} />
                  </Switch>
                 </div>
        }
      }

      class Philosophy extends React.Component
      {
        render()
        {
          return <h3>Philosophy</h3>
        }
      }

      class Programming extends React.Component
      {
        render()
        {
          return <h3>Programming</h3>
        }
      }

      class Nav extends React.Component
      {
        render()
        {
          return <nav>
                    <NavLink exact to="/" activeClassName="active">Main</NavLink>
                    <NavLink to="/contacts" activeClassName="active">Contacts</NavLink>
                    <NavLink to="/about" activeStyle={{ color: "green", fontWeight: "bold"}}>About</NavLink>
                 </nav>
        }
      }
      ReactDOM.render(
          <Router>
            <div>
              <Nav />
              <Switch>
                <Route exact path="/" component={Main} />
                <Route path="/about" component={About} />
                <Route path="/contacts" children={() => <h3>Contacts Page</h3>} />
                <Route path='/ad/' children={() => <h1>Ad Blocks Page</h1>} exact />
                <Route path="/books" component={Books} />
                <Route component={NotFound} />
              </Switch>
            </div>
          </Router>,
        document.body
      );

    </script>
  </body>

</html>
