<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>React - Query String Parsing</title>
  </head>
  <style media="screen">
    a { margin: 15px; }
  </style>
  <body>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

    <script type="text/babel">

      const Router = ReactRouterDOM.BrowserRouter,
            Switch = ReactRouterDOM.Switch,
            Route = ReactRouterDOM.Route,
            Link = ReactRouterDOM.Link;

      class Home extends React.Component
      {
        render()
        {
          return <div>
                    <p>Match: { JSON.stringify(this.props.match) }</p>
                    <p>Location: { JSON.stringify(this.props.location) }</p>
                    <p>Id: { this.props.match.params.id }</p>
                    <p>Name: { new URLSearchParams(this.props.location.search).get("name") }</p>
                    <p>Age: { new URLSearchParams(this.props.location.search).get("age") }</p>
                 </div>
        }
      }

      ReactDOM.render(
        <Router>
          <div>
            <nav>
              <Link to="/2/?name=Ruslan&age=25">Ruslan</Link>
              <Link to="/3/?name=Rumiya&age=26">Rumiya</Link>
            </nav>
            <Switch>
              <Route path="/:id?" component={Home} />
            </Switch>
          </div>
        </Router>,
        document.body
      )
    </script>

  </body>
</html>
