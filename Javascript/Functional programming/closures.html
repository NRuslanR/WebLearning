<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's closures</title>
	</head>
	
	<body>
		
		<script>
			
			function outer()
			{
				let x = 10;
				
				return function inner() {
					
					console.log("x + 5 = " + (x + 5));
					
					++x;
					
				}
			};
			
			var innerFunc = outer();
			
			innerFunc();
			innerFunc();
			innerFunc();
			
		</script>
		
	</body>
	
</html>
