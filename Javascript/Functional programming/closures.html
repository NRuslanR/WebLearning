<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's closures</title>
	</head>
	
	<body>
		
		<script>
			
			function outer()
			{
				let x = 10;
				
				return function inner() {
					
					console.log("x + 5 = " + (x + 5));
					
					++x;
					
				}
			};
			
			var innerFunc = outer();
			
			innerFunc();
			innerFunc();
			innerFunc();
			
			console.log('Self-called functions:');
			
			(
				(count) => {
					
					var args = [1, 2, 3, "Item1", "Item2", [true, false]];
					
					console.log("count: " + count);
					
					return function(i) {
						
						while (i > 0) {
							
							console.log('Iteration ' + i + ':');
						
							for (var idx in args)
								console.log(args[idx]);
								
							--i;
							
						};
						
					};
				}
			)(5)(3);
						
		</script>
		
	</body>
	
</html>
