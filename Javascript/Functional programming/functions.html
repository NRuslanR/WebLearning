<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's functions</title>
	</head>
	
	<body>
		
		<script>
		
			function display()
			{
				document.write('<h3>This is a string written by javascript code</h3>');
			}
			
			let timerId = setTimeout(() => display(), 1000);
			
			console.log(timerId);
			
			var anonymous = () => setTimeout(() => alert("anonymous function"), 1500);
			
			anonymous();
			
			var a = [2, true, "String"];
			
			function output(a, b, c)
			{
				console.log(a);
				console.log(b);
				console.log(c);
			}
			
			output(...a);
			
			console.log("optional arguments");
			
			function optionalArgFunc(x, y)
			{
				if (x === undefined) x = "not specified";
				if (y === undefined) y = "not specified";
				
				console.log(x);
				console.log(y);
			}
			
			optionalArgFunc();
				
			console.log("function's arguments keyword");
			
			function args()
			{
				for (var i = 0; i < arguments.length; ++i)
					console.log(arguments[i]);
			}
			
			args(1, 2, ['2', true, 9.433], "String");
			
			console.log("variable arguments");
			
			var varArgF = function (...items) { 
				
				for (item of items)
					console.log(item);
			};
			
			varArgF(3, 4, 6, "Item");
			
			console.log("high-order func:");
			
			function highOrderFunc(a, b, subFunc)
			{
				console.log(a + b);
				subFunc();
			}
			
			highOrderFunc(5, 6, () => console.log("subFunc example"));
			highOrderFunc(5, '5', function() { console.log("subFunc example 2") });
			
		</script>
		
	</body>
	
</html>
