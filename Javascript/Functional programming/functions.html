<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's functions</title>
	</head>
	
	<body>
		
		<script>
		
			function display()
			{
				document.write('<h3>This is a string written by javascript code</h3>');
			}
			
			let timerId = setTimeout(() => display(), 1000);
			
			console.log(timerId);
			
			var anonymous = () => setTimeout(() => alert("anonymous function"), 1500);
			
			anonymous();
			
			var a = [2, true, "String"];
			
			function output(a, b, c)
			{
				console.log(a);
				console.log(b);
				console.log(c);
			}
			
			output(...a);
			
			console.log("optional arguments");
			
			function optionalArgFunc(x, y)
			{
				if (x === undefined) x = "not specified";
				if (y === undefined) y = "not specified";
				
				console.log(x);
				console.log(y);
			}
			
			optionalArgFunc();
				
		</script>
		
	</body>
	
</html>
