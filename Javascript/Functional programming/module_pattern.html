<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's module pattern</title>
	</head>
	
	<body>
		
		<script>
			
			function getModueAPI()
			{
				let data = 
					{
						currentNumber: 0
					};
					
				return {
					
					sum(n) { data.currentNumber += n; },
					
					subtract(n) { data.currentNumber -= n },
					
					multiply(n) { data.currentNumber *= n },
					
					display() { console.log(data.currentNumber); }
					
				};
			};
			
			var module = getModueAPI();	
			
			module.sum(6);
			module.display();
			
			module.multiply(5);
			module.display();
			
			module.subtract(2);
			module.display();
			
			module.multiply(2);
			module.display();
			
		</script>
		
	</body>
	
</html>
