<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's Form's Text Fields</title>
	
		<style>
			
		</style>
	
	</head>
	
	<body>
	
		<form name="simple">
			<input type="text" id="value" name="value" value=""/>
		</form>
		
		<div id="label"></div>
		
		<script>
			
			var valueField = document.simple.value,
				label = document.getElementById('label');
				
			valueField.addEventListener("change", (e) => {
				
				label.textContent = valueField.value;
				
			});
			
			valueField.addEventListener("focus", (e) => {
			
				valueField.style.borderColor = "black";
				
			});
			
			valueField.addEventListener("blur", (e) => {
			
				if (valueField.value.trim() === "")
					valueField.style.borderColor = "red";
					
			});
	
		</script>
		
	</body>
	
</html>
