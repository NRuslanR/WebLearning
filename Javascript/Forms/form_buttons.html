<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's Form's Buttons</title>
	
		<style>
			
		</style>
	
	</head>
	
	<body>
	
		<form name="simple">
			<input type="text" id="key" name="key" value=""/>
			<input type="submit" id="send" name="send" value="Send"/>
			<input type="reset" id="reset" name="reset" value="Reset"/>
		</form>
		
		<script>
			
			document.simple.send.addEventListener("click", (e) => {
			
				var keyBox = document.forms["simple"].key;
				var value = keyBox.value;
				
				if (value.length < 6)
				{
					alert("Value's length must be greater or equal to 6 chars");
					
					document.simple.reset();
					e.preventDefault();
				}
				
				else alert("Sending permitted");
			});
	
		</script>
		
	</body>
	
</html>
