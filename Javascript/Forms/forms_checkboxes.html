<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's Form's Checkboxes</title>
	
		<style>
			
		</style>
	
	</head>
	
	<body>
	
		<form name="simple">
			<input type="checkbox" name="flag" checked/>&nbsp;<span>Enable</span>
		</form>
		
		<div id="label"></div>
		
		<script>
			
			var label = document.getElementById("label");
			
			var flag = document.simple.flag;
			
			flag.addEventListener("click", (e) => {
			
				label.textContent = e.target.checked;
				
			});
			
	
		</script>
		
	</body>
	
</html>
