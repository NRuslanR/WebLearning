<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's Form's Checkboxes</title>
	
		<style>
			
		</style>
	
	</head>
	
	<body>
	
		<form name="simple">
			<input type="checkbox" name="flag" checked/>&nbsp;<span>Enable</span>
			<br/>
			<input type="radio" name="activity" value="Sport">&nbsp;<span>Sport Activity</span>
			<input type="radio" name="activity" checked value="Programming">&nbsp;<span>Programming Activity</span>
			<input type="radio" name="activity" value="Philosophy">&nbsp;<span>Philosophy Activity</span>
		</form>
		
		<div id="label"></div>
		
		<script>
			
			var label = document.getElementById("label");
			
			var flag = document.simple.flag;
			
			flag.addEventListener("click", (e) => {
			
				label.textContent = e.target.checked;
				
			});
			
			var radioClickHandler = (e) => {
				
				label.textContent = e.target.value;
				
			};
			
			for (var e of document.simple.elements)
				if (e.type === 'radio')
					e.addEventListener('click', radioClickHandler);
			
	
		</script>
		
	</body>
	
</html>
