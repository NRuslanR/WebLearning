<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's Strings</title>
	</head>
	
	<body>
		
		<script>
			
			var str = new String("String using in the Javascript");
			
			console.log(str);
			
			console.log('str.length: ' + str.length);
			console.log('str.repeat(3): ' + str.repeat(3));
			
			var age = 29, user = 'Ruslan';
			
			console.log(`age: ${age}, user: ${user}`);
			
			var a = 9, b = 5;
			
			console.log(`${a} + ${b} = ${a + b}`);
			
			console.log('using index: ' + str.indexOf("using"));
			console.log('scr last index: ' + str.lastIndexOf('scr'));
			console.log('str.includes("the"): ' + str.includes("the"));
			console.log('str.substring("14, 24"): ' + str.substring(14, 24));
			console.log('str.substr("14, 5"): ' + str.substr(14, 5));
			
			console.log('str.toUpperCase(): ' + str.toUpperCase());
			console.log('str.toLowerCase(): ' + str.toLowerCase());
			console.log('str.replace("Javascript", "script"): ' + str.replace("Javascript", "script"));
			
			var strList = str.split(' ');
			
			for (var strPart of strList)
				console.log(strPart);
			
		</script>
		
	</body>
	
</html>
