<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's Generators</title>
	
	</head>
	
	<body>
	
		<script>
			
			function* getNumber()
			{
				yield 5;
			}
			
			let numberIterator = getNumber();
			
			console.log(numberIterator.next());
			console.log(numberIterator.next());
			
			function* points()
			{
				let x = 0, y = 0;
				
				while (true)
				{
					yield { x: x, y: y };
					
					x += 1; y += 2;
				}
			}
			
			for (var point of points())
			{
				if (point.x > 15) break;
			
				console.log(point);
			}
			
			console.log("argument passing to the iterator's next function:");
			
			
			function* parameterizable()
			{
				let n = yield 5;
				
				console.log('n: ' + n);
				
				let m = yield 25 * n;
				
				console.log('m: ' + m);
				
				yield 125 * m;
			}
				
			var iterator = parameterizable();
			
			console.log(iterator.next().value);
			console.log(iterator.next(2).value);
			console.log(iterator.next(3).value);
			
			console.log("initialization of the generator:");
			
			function* takeItem(arr) {
			
				for (var item of arr)
					yield item;
					
			}
			
			for (var item of takeItem([ 1, 4.524, "String", new Date(), { x: 56, y: -2398 }]))
				console.log(item);
				
		</script>
		
	</body>
	
</html>
