<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's Iterators</title>
	
	</head>
	
	<body>
	
		<script>
			
			let fields = [ "mathematics", "philosophy", "biology" ];
			
			let items = fields.entries();
			
			console.log(items.next());
			
			items = fields.entries();
			
			var result;
			
			while (!(result = items.next()).done)
				console.log(`${result.value[0]} ${result.value[1]}`);
				
			for (var entry of fields.entries())
				console.log(`${entry[0]} -> ${entry[1]}`);
				
			for (var field of fields)
				console.log(field);
				
		</script>
		
	</body>
	
</html>
