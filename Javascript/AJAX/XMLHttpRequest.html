<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's AJAX: XMLHttpRequest</title>
	</head>
	
	<body>
	
		<script>
			
			function logRequestState(request)
			{
				console.log('status: ' + request.status);
				console.log('status text: ' + request.statusText);
				console.log('response type: ' + request.responseType);
				console.log('response text: ' + request.responseText);
				console.log('response: ' + request.response);
			};
			
			var request = new XMLHttpRequest();
			
			request.open('GET', 'http://localhost/', false);
			
			request.send();
			
			logRequestState(request);
			
			request.open('GET', 'http://localhost/');
			
			request.onreadystatechange = () => {
			
				console.log('readyState changed to ' + request.readyState);
				
				if (request.readyState == 4)
					logRequestState(request);
							
			};
			
			request.onload = () => {
			
				console.log('onload rised.');
				
				logRequestState(request);
				
			};
			
			request.send();
			
		</script>
		
	</body>
</html>
