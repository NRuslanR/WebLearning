<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's variables' operations</title>
	</head>
	<body>
		
		<script>
			var x = 40,
				y = x + 5,
				z = "50",
				w = z + 15,
				a = true,
				b = '1';
				
			console.log('x = ' + x);
			console.log('y = x + 5 = ' + y);
			console.log('z = "' + z + '"');
			console.log('w = z + 15 = ' + w);
			console.log('a = ' + a);
			console.log('b = \'' + b + '\'');
			console.log('a == b: ' + (a == b));
			console.log('a === b: ' + (a === b));
			console.log('a != b: ' + (a != b));
			console.log('a !== b: ' + (a !== b));
		</script>
		
	</body>
</html>
