	<body>
		
		<script>
		
			var emptyArr = [],
				initArr = [1, 2, 3, 4],
				heterArr = [ "First", 2, 3.0, true ];

			console.log(initArr);
			console.log(heterArr);

			console.log(emptyArr);
			
			console.log(...initArr);
			
		</script>
