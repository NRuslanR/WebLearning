<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's data storage: web storage</title>
	
	</head>
	
	<body>
	
		<input type="button" id="setLocalItemsBtn" onClick="setLocalItems()" value="Set Local Items"/>
		<input type="button" id="printLocalItemsBtn" onClick="printLocalItems()" value="Print Local Items"/>
		
		<br/>
		
		<input type="button" id="setObjectBtn" onClick="setObject()" value="Set Object"/>
		<input type="button" id="printObjectBtn" onClick="printObjectLocalItems()" value="Print Object"/>
		
		<div id="textArea"></div>
		
		<script>
			
			var textArea = document.getElementById("textArea");
			
			function setLocalItems() {
			
				localStorage.setItem("name", "Ruslan");
				localStorage.setItem("age", 25);
				localStorage.setItem("speciality", "Developer");
			}
			
			function setObject()
			{
				var user = {
					
					"Name": "Nigmatullin Ruslan",
					"Age" : 25,
					"Speciality" : "Developer"
					
				};
				
				sessionStorage.setItem("user", JSON.stringify(user));
			}
			
			function printObject()
			{
				textArea.innerHTML = 
					JSON.stringify(JSON.parse(sessionStorage.getItem("user")));
			}
			
			function printLocalItems()
			{
				var content = 
					'"name": ' + localStorage.getItem("name") + '<br/>' +
					'"age": ' + localStorage.getItem("age") + '<br/>' +
					'"speciality": ' + localStorage.getItem("speciality") + '<br/>';
								
				textArea.innerHTML = content;
			}
			
			var setCookieBtn = document.getElementById('setLocalItemsBtn'),
				printCookieBtn = document.getElementById('printLocalItemsBtn'),
				setObjectBtn = document.getElementById('setObjectBtn'),
				printObjectBtn = document.getElementById('printObjectBtn');
				
			setCookieBtn.onclick = (e) => setLocalItems();
			printCookieBtn.onclick = (e) => printLocalItems();
			
			setObjectBtn.onclick = (e) => setObject();
			printObjectBtn.onclick = (e) => printObject();
			
		</script>
		
	</body>
	
</html>
