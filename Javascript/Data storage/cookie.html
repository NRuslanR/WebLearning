<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's data storage: cookie</title>
	
	</head>
	
	<body>
	
		<input type="button" id="setCookieBtn" onClick="setCookie()" value="Set Cookie"/>
		<input type="button" id="printCookieBtn" onClick="printCookie()" value="Print Cookie"/>
		
		<div id="textArea"></label>
		
		<script>
			
			var textArea = document.getElementById("textArea");
			
			function setCookie() {
			
				var cookie = document.cookie;
				
				if (cookie.trim() !== '')
				{
					textArea.textContent = 'Cookie has already set';
					return;
				}
				
				cookie = "login=ruslan;";
				cookie = "secure=true;";
				
				var expires = new Date();
				
				expires.setHours(expires.getHours() + 4);
				
				cookie = "login=ruslan;expires=" + expires + ';secure=true;';
			}
			
			function printCookie()
			{
				textArea.textContent = document.cookie;
			}
			
			var setCookieBtn = document.getElementById('setCookieBtn'),
				printCookieBtn = document.getElementById('printCookieBtn');
				
			setCookieBtn.onClick = (e) => setCookie();
			printCookieBtn.onClick = (e) => printCookie();
			
		</script>
		
	</body>
	
</html>
