<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's Event Object discovering</title>
	
		<style>
		
			.block {
				
				width: 200px; 
				height: 200px; 
				background-color: lightgreen;
				margin: 10px;
				text-align: center;
				font-size: 1.5em;
				
			}	
			
			
		</style>
	
	</head>
	
	<body>
	
		<div class="block">Text Inside The Block</div>
		<div class="block">Other Text Inside The Other Block</div>
		
		<a id="timeDependentLink" href="http://msdn.com">MSDN</a>
		
		<script>

			var blocks = document.getElementsByClassName('block');
			
			var eventHandler = (e) => {
				
				console.log('bubbles: ' + e.bubbles);
				console.log('cancelable: ' + e.cancelable);
				console.log('currentTarget: ' + e.currentTarget.innerText);
				console.log('defaultPrevented: ' + e.defaultPrevented);
				console.log('eventPhase: ' + e.eventPhase);
				console.log('target: ' + e.target.innerText);
				console.log('timeStamp: ' + e.timeStamp);
				console.log('type: ' + e.type);
				
			};
			
			for (var block of blocks)
				block.addEventListener("click", eventHandler);
			
			var timeDependentLink = document.getElementById("timeDependentLink");
			
			timeDependentLink.addEventListener("click", (e) => {
			
				var currentDateTime = new Date();
				
				var currentSeconds = currentDateTime.getSeconds();
				
				if (currentSeconds < 30)
				{
					e.preventDefault();
					
					alert('Link redirect had disallowed because the seconds of the current minute less than 30');
				}
			});
			
		</script>
		
	</body>
	
</html>
