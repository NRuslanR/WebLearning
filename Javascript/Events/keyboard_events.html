<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's Keyboard Events</title>
	
		<style>
		
			* {	
			
				box-sizing: border-box;
				
			}
			
			html, body {
				
				margin: 0;
				overflow: hidden;
				
			}
			
			#rect {
			
				background: lightgreen;
				width: 150px;
				height: 150px;
				text-align: center;
			}
			
			
		</style>
	
	</head>
	
	<body>
	
		<div id="rect">Move Me !</div>
		
		<script>
			
			var rect = document.getElementById("rect");
			
			document.addEventListener('keydown', function (e) {
				
				var rectStyle = window.getComputedStyle(rect);
				
				var marginLeft = parseInt(rectStyle.marginLeft),
					marginTop = parseInt(rectStyle.marginTop);
					
				switch (e.keyCode) {
				
					case 37:
						
						if (marginLeft - 10 >= 0)
							rect.style.marginLeft = marginLeft - 10 + 'px';
							
						break;
						
					case 39:
					
						if (marginLeft + 10 <= document.documentElement.clientWidth)
							rect.style.marginLeft = marginLeft + 10 + 'px';
							
						break;
						
					case 38:
					
						if (marginTop - 10 >= 0)
							rect.style.marginTop = marginTop - 10 + 'px';
							
						break;
						
					case 40:
					
						if (marginTop + 10 <= document.documentElement.clientHeight)
							rect.style.marginTop = marginTop + 10 + "px";
							
						break;
				};
				
			});
				
		</script>
		
	</body>
	
</html>
