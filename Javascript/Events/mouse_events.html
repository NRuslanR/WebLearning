<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's Mouse Events</title>
	
		<style>
		
			* {	
			
				box-sizing: border-box;
				
			}
			
		</style>
	
	</head>
	
	<body>
	
		<div id="rect" style="width: 200px; height: 200px; background: red; border:3px solid black"></div>
		
		<script>
			
			var rect = document.getElementById("rect");
			
			function isMetaKeyPressed(mouseEvent) {
			
				return mouseEvent.metaKey;
				
			};
			
			function getIsMetaKeyPressedMessage(mouseEvent) {
			
				return isMetaKeyPressed(mouseEvent) ? "MetaKey Pressed" : "";
				
			}
				
			rect.addEventListener("mouseover", function (e) {
				
				rect.style.background = "green";
				rect.innerHTML = `<b>mouseover ${getIsMetaKeyPressedMessage(e)}</b>`;
				
			});
			
			rect.addEventListener("mousemove", function (e) {
				
				rect.style.background = "blue";
				rect.innerHTML = `<b>mousemove ${getIsMetaKeyPressedMessage(e)}</b>`;
				
			});
			
			rect.addEventListener("mouseout", function (e) {
				
				rect.style.background = "red";
				rect.innerHTML = `<b>mouseout ${getIsMetaKeyPressedMessage(e)}</b>`;
				
			});
				
		</script>
		
	</body>
	
</html>
