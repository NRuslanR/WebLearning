<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's Event Introduction</title>
	
		<style>
		
			.block {
				
				width: 200px; 
				height: 200px; 
				background-color: lightgreen;
				margin: 10px;
				
			}	
			
			a {
				
				display: block;
				
			}
			
		</style>
	
	</head>
	
	<body>
	
		<div onClick="alert('Div block selected')" class="block"></div>
		<div onClick="showBlockSelectedMessage()" class="block"></div>
		<div onClick="showBlockSelectedMessage(this)" class="block">Text Inside The Block</div>
		
		<a href="http://msdn.com" onClick="return onNonRedirectableAnchorClicked(this)">MSDN Non-Redirectable</a>
		<a href="http://msdn.com" onClick="return onRedirectableAnchorClicked(this)">MSDN Redirectable</a>
		
		<script>
			
			function showBlockSelectedMessage(block)
			{
				var additional = (block !== undefined) ? block.textContent : "";
				
				alert('Block selected: ' + additional);
			}
			
			function onNonRedirectableAnchorClicked(a) {
			
				alert(`href: ${a.href}`);
				
				return false;
				
			}
			
			function onRedirectableAnchorClicked(a) {
				
				alert('href: ' + a.href);
				
			}
				
		</script>
		
	</body>
	
</html>
