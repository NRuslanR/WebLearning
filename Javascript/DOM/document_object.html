<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's Browser Object Model</title>
	
	</head>
	
	<body>
		
		<div>
			<h3 id="header"><a href="#"><b>Block Header</b></a></h3>
			<p>Paragraph</p>
		</div>
		
		<script>
		
			var header = document.getElementById('header');
			
			document.write("Header's text: " + header.innerText);
			
		</script>
		
	</body>
	
</html>
