<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's Creating, Adding and Removing Elements</title>
	
		<style>
		
			.article {
				
				border: 2px solid red;
				background-color: lightgreen;
				
			}
			
		</style>
	
	</head>
	
	<body>
		
		<script>
			
			var articleDiv = document.createElement('div');
			
			articleDiv.classList.add('article');
			
			var articleHeader = document.createElement('h3');
			
			articleHeader.setAttribute('id', 'header');
			
			articleDiv.appendChild(articleHeader);
			
			var paragraphCount = 3;
		    var paragraphs = [];
			
			for (var i = 0; i < paragraphCount; ++i) {
			
				paragraphs[i] = document.createElement('p')
				
				paragraphs[i].innerText = `Paragraph ${i + 1}`;
				
				articleDiv.appendChild(paragraphs[i]);
			}
			
			document.body.appendChild(articleDiv);
			
			document.write("<br/>Article's copy:<br/>");
			
			var articleNodeClone = articleDiv.cloneNode(true);
			
			document.body.appendChild(articleNodeClone);
			
			setTimeout(
				function (e) {
					
					document.body.removeChild(articleNodeClone);
					
				},
				3000
			);
			
		</script>
		
	</body>
	
</html>
