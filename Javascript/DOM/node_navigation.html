<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's Document Object Model</title>
	
	</head>
	
	<body>
		
		<div class="article">
			<h3>Article header</h3>
			<p>Paragraph 1</p>
			<p>Paragraph 2</p>
		</div>
		
		<script>
			
			var article = document.querySelector('div.article');
			
			var childNodes = article.childNodes;
			
			for (var childNode of childNodes) {
				
				var nodeType = "unknown";
				
				if (childNode.nodeType === 1)
					nodeType = "ELEMENT";
					
				else if (childNode.nodeType === 2)
					nodeType = "ATTRIBUTE";
					
				else if (childNode.nodeType === 3)
					nodeType = "TEXT";
					
				console.log(`node type "${nodeType}" of the name "${childNode.nodeName}" has value "${childNode.nodeValue}"`);
			}
			
		</script>
		
	</body>
	
</html>
