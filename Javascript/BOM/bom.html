<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's Browser Object Model</title>
	</head>
	
	<body>
		
		<script>
			
			window.alert('Test message');
			
			var defaultAlert = alert;
			
			var alert = function(message) { document.write(`Message: <b>${message}</b>`); };
			
			window.alert('window object testing');
			
			alert = defaultAlert;
			
			window.alert('Default alert');
				
		</script>
		
	</body>
	
</html>
