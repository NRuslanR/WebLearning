<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's object this contexts</title>
	</head>
	
	<body>
		
		<script>
			
			var school = {
			
				title: "UlGTU",
				courses: [ "Physics", "Programming", "Philosophy", "Engineering" ],
				printCourses: function() {
					
					var schoolContext = this;
					
					this.courses.forEach(function(course) {
						
						this.console.log(schoolContext.title + " " + course);
						
					});
				}
			};
			
			school.printCourses()
			
			
		</script>
		
	</body>
	
</html>
