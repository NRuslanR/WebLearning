<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's object deconstruction</title>
	</head>
	
	<body>
		
		<script>
			
			var identity = {
				
				id: "a3fgt523y",
				roleId: "324fsrgmer23",
				friendlyName: "Ruslan",
				friendlyRole: "Developer",
				personnelNumber: "59968"
				
			};
			
			let { id, friendlyName } = identity;
			
			this.console.log('id: ' + id);
			this.console.log("friendlyName: " + friendlyName);
			
			
		</script>
		
	</body>
	
</html>
