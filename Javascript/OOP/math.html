<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's math</title>
	</head>
	
	<body>
		
		<script>
			
			console.log('ceil(5.3): ' + Math.ceil(5.3));
			console.log('ceil(-5.3): ' + Math.ceil(-5.3));
			console.log('floor(5.8): ' + Math.floor(5.8));
			console.log('random(): ' + Math.random());
			console.log('round(5.4): ' + Math.random(5.4));
			console.log('round(5.5): ' + Math.random(5.5));
			console.log('round(5.6): ' + Math.random(5.6));
			console.log('pow(5, 7): ' + Math.pow(5, 7));
			console.log('sqrt(135): ' + Math.sqrt(135));
			
		</script>
		
	</body>
	
</html>
