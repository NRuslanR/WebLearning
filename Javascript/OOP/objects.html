<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's objects</title>
	</head>
	
	<body>
		
		<script>
			
			var doc = {
				
				id : 1,
				number : "0900/35",
				name : "Test doc",
				creation_date: new Date(),
				
				sign() {
					
					console.log('doc signed');
				},
				
				approve : function() {
					
					console.log('doc approved');
					
				},
				
				sentToSigning : function() {
					
					console.log('doc sent to signing');
				
				},
				
				"full name" : function() { return this.number + ' from ' + this.creation_date + ': ' + this.name; }
				
			};
			
			console.log(doc);
			
			doc.sign();
			doc.approve();
			doc['sentToSigning']();
			
			console.log(doc['full name']());
			
			doc["new function"] = function() { console.log("new method for doc called"); }
			
			doc['new function']();
				
			delete doc['new function'];
			delete doc.sentToSigning;
			
			console.log(doc.sentToSigning);
			console.log(doc['new function']);
				
		</script>
		
	</body>
	
</html>
