<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's object prototypes</title>
	</head>
	
	<body>
		
		<script>
			
			function Person(name, birthDate, address) {
				
				this.name = name;
				this.birthDate = birthDate;
				this.address = address;
				
				this.display = function () { 
					console.log(
						'name: ' + name + ', ' +
						'birthDate: ' + birthDate + ', ' + 
						'address: ' + address
					);
				};
				
			};
			
			Person.prototype.maxAge = 200;
			Person.prototype.print = function() { alert("Hello from " + this.name); };
			
			
			var ruslan = new Person("Ruslan", '1995-01-30', "Ulyanovsk"),
				dmitry = new Person('Dmitry', "1994-05-18", "Moscow");
				
			console.log('ruslan.maxAge: ' + ruslan.maxAge);
			console.log("dmitry.maxAge: " + dmitry.maxAge);
			
			/*
			ruslan.print();
			dmitry.print();
			*/
			
			var func = new Function('a', 'b', 'return a * b');
			
			func.name = 'prod';
			
			console.log('function name: ' + func.name);
			console.log('prod(4, 5): ' + func(4, 5));	
		
		</script>
		
	</body>
	
</html>
