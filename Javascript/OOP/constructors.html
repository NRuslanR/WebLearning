<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's object constructors</title>
	</head>
	
	<body>
		
		<script>
			
			function Person(name, birthDate, address) {
				
				this.name = name;
				this.birthDate = birthDate;
				this.address = address;
				
				this.display = function () { 
					console.log(
						'name: ' + name + ', ' +
						'birthDate: ' + birthDate + ', ' + 
						'address: ' + address
					);
				};
				
			};
			
			function Car(model)
			{
				this.model = model;
			}
			
			var person = new Person("Ruslan", new Date(1995, 1, 30), 'Ulyanovsk');
			var car = new Car('Volga');
			
			person.display();
			
			console.log('person instanceof Person: ' + (person instanceof Person));
			console.log('person instanceof Car: ' + (person instanceof Car));
		
		</script>
		
	</body>
	
</html>
