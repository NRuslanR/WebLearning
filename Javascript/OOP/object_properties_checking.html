<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's objects; properties checking</title>
	</head>
	
	<body>
		
		<script>
			
			var employee = {
			
				name : "Ruslan",
				surname : "Nigmatullin",
				patronymic : "Radikovich",
				
				fullName : function() { return this.surname + ' ' + this.name + ' ' + this.patronymic; },
				
				addresses : [
					
					{
						city : "Ulyanovsk",
						street : "Azovskaya",
						house : 93,
						room : 22
					},
					
					{
						city : "Ulyanovsk",
						street : "Ablukova",
						house : 83,
						room : 198
					}
				]
			};
			
			console.log('fullName in employee: ' + ('fullName' in employee));
			console.log('addresses in employee: ' + (employee.addresses !== undefined));
			console.log('abc in employee: ' + (employee.abc != undefined));
			
			for (var key in employee)
				console.log('key: ' + key + ', value: ' + employee[key]);
				
		</script>
		
	</body>
	
</html>
