<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript's objects</title>
	</head>
	
	<body>
		
		<script>
			
			var employee = {
			
				name : "Ruslan",
				surname : "Nigmatullin",
				patronymic : "Radikovich",
				
				fullName : function() { return this.surname + ' ' + this.name + ' ' + this.patronymic; },
				
				addresses : [
					
					{
						city : "Ulyanovsk",
						street : "Azovskaya",
						house : 93,
						room : 22
					},
					
					{
						city : "Ulyanovsk",
						street : "Ablukova",
						house : 83,
						room : 198
					}
				]
			};
			
			console.log(employee);
			console.log("addresses:");
			
			for (var address of employee.addresses)
				console.log(address);
				
			console.log('full name: ' + employee['fullName']());
				
		</script>
		
	</body>
	
</html>
