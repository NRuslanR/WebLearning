<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Grid Layout. Element flowing</title>
		
		<style>
			
			* {
			
				box-sizing: border-box;
				
			}
			
			html, body {
			
				margin: 0;
				padding: 0;
				
			}
			
			.grid-container {
				
				display: grid;
				grid: repeat(3, 1fr) / repeat(3, 1fr);
				border: 2px solid #ccc;
				grid-auto-flow: row;
				
			}
			
			.grid-item {
				
				text-align: center;
				color: white;
				font-size: 1.1em;
				padding: 1em;
				
			}
				
			.color1 { background-color: #f42; }
			.color2 { background-color: #2f4; }
			.color3 { background-color: #24f; }
			.color4 { background-color: #5fe; }
			.color5 { background-color: #a3f; }
			.color6 { background-color: #23e7f3; }
			.color7 { background-color: #f3e723; }
			
		</style>
	</head>
	
	<body>
		<div class="grid-container">
			<div class="grid-item color1">Item 1</div>
			<div class="grid-item color2">Item 2</div>
			<div class="grid-item color3">Item 3</div>
			<div class="grid-item color4">Item 4</div>
			<div class="grid-item color5">Item 5</div>
			<div class="grid-item color6">Item 6</div>
			<div class="grid-item color7">Item 7</div>
		</div>
	</body>
	
</html>
