<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Grid Layout. Grid-lines naming</title>
		
		<style>
			
			* {
			
				box-sizing: border-box;
				
			}
			
			html, body {
			
				margin: 0;
				padding: 0;
				
			}
			
			.grid-container {
				
				display: grid; 
				border: 2px solid #ccc;
				grid-template-columns: [col1start] 1fr [col1end] 10px 
									   [col2start] 1fr [col2end] 10px
									   [col3start] 1fr [col3end];
				grid-template-rows: [row1start] 1fr [row1end] 10px [row2start] 1fr [row2end];
			}
			
			.grid-item {
				
				text-align: center;
				color: white;
				font-size: 1.1em;
				padding: 1em;
				
			}
			
			.item1 {
				
				grid-column: col1start / col2end;
				grid-row: row1start;
				
			}
			
			.item2 {
			
				grid-column: col3start;
				grid-row: row1start / row2end;
				
			}
			
			.item3 {
			
				grid-column: col1start;
				grid-row: row2start;
			
			}
			
			.item4 {
			
				grid-column: col2start;
				grid-row: row2start;
				
			}
				
			.color1 { background-color: #f42; }
			.color2 { background-color: #2f4; }
			.color3 { background-color: #24f; }
			.color4 { background-color: #5fe; }
			.color5 { background-color: #a3f; }
			.color6 { background-color: #23e7f3; }
			.color7 { background-color: #f3e723; }
			
		</style>
	</head>
	
	<body>
		<div class="grid-container">
			<div class="grid-item item1 color1">Item 1</div>
			<div class="grid-item item2 color2">Item 2</div>
			<div class="grid-item item3 color3">Item 3</div>
			<div class="grid-item item4 color4">Item 4</div>
		</div>
	</body>
	
</html>
