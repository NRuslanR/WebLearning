<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Grid Layout. Element overlaying</title>
		
		<style>
			
			* {
			
				box-sizing: border-box;
				
			}
			
			html, body {
			
				margin: 0;
				padding: 0;
				
			}
			
			.grid-container {
			
				height: 100vh;
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				grid-template-rows: repeat(3, 1fr);
				grid-gap: 15px;
				border: 2px solid #ccc;
				
			}
			
			.grid-item {
			
				text-align: center;
				padding: 1em;
				font-size: 1.1em;
				color: white;
				z-index: 1;
				
			}
			
			.item1 {
			
				grid-area: 1 / 1 / 3 / 4;
				opacity: 0.8;
				
			}
			
			.item2 {

				grid-area: 1 / 1 / 2 / 2;
				
			}
			
			.item3 {
			
				grid-area: 1 / 3 / 2 / 4;
				
			}
			
			.item4 {
			
				grid-area: 2 / 1 / 3 / 2;
				
			}
			
			.item5 {
				
				grid-area: 2 / 2 / 3 / 3;
				
			}
			
			.item6 {
				
				grid-area: 2 / 3 / 3 / 4;
				
			}
			
			.item7 {
			
				grid-area: 3 / 1 / 4 / 2;
				
			}
				
			.color1 { background-color: #f42; }
			.color2 { background-color: #2f4; }
			.color3 { background-color: #24f; }
			.color4 { background-color: #5fe; }
			.color5 { background-color: #a3f; }
			.color6 { background-color: #23e7f3; }
			.color7 { background-color: #f3e723; }
			
		</style>
	</head>
	
	<body>
		<div class="grid-container">
			<div class="grid-item item1 color2">Item 2</div>
			<div class="grid-item item2 color1">Item 1</div>
			<div class="grid-item item3 color3">Item 3</div>
			<div class="grid-item item4 color4">Item 4</div>
			<div class="grid-item item5 color5">Item 5</div>
			<div class="grid-item item6 color6">Item 6</div>
			<div class="grid-item item7 color7">Item 7</div>
		</div>
	</body>
</html>
