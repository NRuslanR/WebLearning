<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Canvas HTML 5</title>	
	</head>
	
	<body>
		
		<canvas id="myCanvas" width="700" height="700">
			Your browser isn't supporing a canvas
		</canvas>
		
		<script type="text/javascript">
			
			var canvas = document.getElementById("myCanvas"),
				context = canvas.getContext("2d");
				
				context.strokeStyle = "#f22";
				context.fillStyle = "lightgreen";
				context.lineWidth = 16.5;
				context.lineJoin = "bevel";
			
				context.strokeRect(50, 40, 300, 300);
				context.fillRect(50, 40, 300, 300);
				
				context.globalAlpha = 0.5;
				
				context.strokeStyle = "white";
				context.fillStyle = "red";
				context.fillRect(150, 150, 300, 300);
		
		</script>
		
	</body>
	
</html>
