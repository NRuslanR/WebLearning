<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cnavas - Shape Composition Example</title>
		
		<style>
	
			
			#myCanvas {
				
				background-color: #aaa;
				display: block;
				margin: auto;
				
			}
			
		</style>
	</head>
	
	<body>
		<canvas id="myCanvas" width="600" height="600">
			Canvas feature isn't being supported at your platform !
		</canvas>
		
		<script type="text/javascript">
		
			var canvas = document.getElementById("myCanvas"),
				context = canvas.getContext("2d");
				
			context.lineWidth = 2;
			context.strokeStyle = "black";
			
			context.beginPath();
			context.arc(300, 300, 300, 0, Math.PI * 2, false);
			context.closePath();
			
			context.fillStyle = "yellow";
			
			context.fill();
			context.stroke();
			
			context.beginPath();
			context.arc(200, 200, 60, 0, Math.PI * 2, false);
			context.arc(400, 200, 60, 0, Math.PI * 2, false);
			context.closePath();
			
			context.fillStyle = "#eee";
			
			context.fill();
			
			context.beginPath();
			context.arc(200, 200, 30, 0, Math.PI * 2, false);
			context.arc(400, 200, 30, 0, Math.PI * 2, false);
			context.closePath();
			
			context.fillStyle = "brown";
			
			context.fill();
			
			context.beginPath();
			context.arc(300, 350, 100 + 60 + 30, 0, Math.PI, false);
			context.closePath();
			
			context.fillStyle = "red";
			
			context.fill();
			context.stroke();
			
			context.beginPath();
			context.rect(220.85, 351, 63.3, 83.3);
			context.rect(330.5, 351, 63.3, 83.3);
			context.closePath();
			
			context.fillStyle = "white";
			
			context.fill();
			
		</script>
		
	</body>
	
</html>
