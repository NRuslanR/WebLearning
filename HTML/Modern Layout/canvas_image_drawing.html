<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cnavas - Image Drawing</title>
		
		<style>
			
			#myCanvas {
				
				background-color: #aaa;
				display: block;
				margin: auto;
				
			}
			
		</style>
	</head>
	
	<body>
		<canvas id="myCanvas" width="600" height="600">
			Canvas feature isn't being supported at your platform !
		</canvas>
		
		<script type="text/javascript">
		
			var canvas = document.getElementById("myCanvas"),
				context = canvas.getContext("2d");
				
			
			var img = new Image();
			img.src = "imgs/dubi.jpg";
			img.onload = 
				function() {
				
					context.drawImage(img, 0, 0, 200, 200, 50, 50, 250, 250);
					context.drawImage(img, 200, 100, 200, 200, 200, 300, 200, 200);
				};
				
		</script>
		
	</body>
	
</html>
