<!doctype html>
	<head>
		<meta charset="utf-8">
		<title>CSS Block Layout</title>
		
		<style>
			
			div {
				
				border: 2px solid black;
				margin-bottom: 15px;
				height: 80px;
				font-size: 20px;
				text-align: center;
				vertical-align: middle;
			}
			
			#header {
			
				background-color: #ccc;
			}
			
			#leftSidebar {
			
				background-color: #eee;
				width: 20%;
				float: left;
			}
			
			#rightSidebar {
				
				background-color: #bbb;
				width: 20%;
				float: right;
			}
			
			#main {
			
				background-color: #ddd;
				margin-right: 21%;
				margin-left: 21%;
				padding: 10px;
				height: 200px;
			}
			
			#menu {
				
				background-color: #f33;
				float: right;
				width: 30%;
				
			}
			
			#content {
			
				background-color: #3f3;
				margin-right: 31%;
				
			}
			
			#footer {
				background-color: #aaa;
			}
		</style>
		
	</head>
	
	<body>
		<div id="header">Site Logo</div>
		<div id="leftSidebar">Left Sidebar</div>
		<div id="rightSidebar">Right Sidebar</div>
		<div id="main">
			<div id="menu">Menu</div>
			<div id="content">Content</div>
		</div>
		<div id="footer">Footer</div>
	</body>
</html>
