<!doctype html>
	<head>
		<meta charset="utf-8">
		<title>CSS Navigation Menu</title>
		
		<style>
			
			ul.nav {
				
				margin-left: 0;
				padding-left: 0;
				list-style: none;
			}
			
			ul.nav li {
			
				display: inline;
			
			}
			
			ul.nav a {
				
				display: inline-block;
				width: 7em;
				padding: 10px;
				margin: 0 5px;
				border: 1px dashed #333;
				background-color: beige;
				text-decoration: none;
				color: #333;
				
			}
			
			ul.nav li a:hover {
				
				background-color: #333;
				color: beige;
				
			}	
			
		</style>
		
	</head>
	
	<body>
	
		<ul class="nav">
			<li><a href="#">Main</a></li>
			<li><a href="#">About Site</a></li>
			<li><a href="#">Contacts</a></li>
		</ul>
		
	</body>
	
</html>
