<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS Transitions</title>
		
		<style>
           
			div {
				
				width: 200px;
				height: 200px;
				background-color: green;
				border: 1px solid black;
				text-align: center;
				vertical-align: middle;	
				color: blue;
				transition-property: width height background-color color;
				transition-duration: 3s, 3s, 6s, 1s;
				transition-timing-function: cubic-beizer(.999, .1, .24, .98);
				transition-delay: 500ms;
			}
			
			div:hover {
				background-color: red;
				width: 300px;
				height: 300px;
				color: yellow;
			}
        </style>
    </head>
    <body>
		<div>Text</div>
    </body>
</html>
