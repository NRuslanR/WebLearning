<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=3.0">
		<title>CSS Media Query</title>
		
		<style>
			body {
				
				background-color: red;
				
			}
			
			@media (min-width: 481px) and (max-width: 768px)
			{
				body{
					background-color: green;
				}
			}
			
			@media (min-width: 769px)
			{
				body{
					background-color: blue;
				}
			}
			
		</style>
		
	</head>
	
	<body>
		<h2>Adaptive Web-Page</h2>
	</body>
	
</html>
