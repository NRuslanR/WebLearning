<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS Positioning</title>
		
		<style>
			#header {
			
				position: relative;
				left: 100px;
				top: 200px;
				background-color: rgba(128, 0, 0, 0.3);
				width: 50%;
				height: 25%;
				
			}
		</style>
		
	</head>
	
	<body>
		<div id="header"></div>
		<p>Hello, HTML !</p>
	</body>
</html>
