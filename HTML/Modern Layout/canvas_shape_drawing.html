<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Canvas - Shape Drawing</title>	
	</head>
	
	<body>
		
		<canvas id="myCanvas" width="800" height="800" style="background-color: #fe3; border: 1px solid green;">
			Your browser isn't supporing a canvas
		</canvas>
		
		<script type="text/javascript">
			
			var canvas = document.getElementById("myCanvas"),
				context = canvas.getContext("2d");
				
			context.beginPath();
			
			context.moveTo(10, 10);
			context.lineTo(20, 20);
			context.lineTo(30, 30);
			context.lineTo(20, 40);
			context.lineTo(10, 50);
			context.lineTo(10, 10);
			
			context.closePath();
			
			context.strokeStyle = "red";

			context.stroke();
		
			context.beginPath();
			
			context.rect(100, 100, 200, 200);
			
			context.closePath();
			
			context.strokeStyle = "orange";
			context.lineWidth = 5;
			context.fillStyle = "green";
			
			context.fill();
			context.stroke();
			
			context.beginPath();
			context.rect(300, 300, 100, 200);
			context.closePath();

			context.strokeStyle = "lightgreen";
			context.stroke();
			
			context.beginPath();
			context.rect(270, 350, 200, 50);
			context.closePath();
			
			context.strokeStyle = "#3f4";
			context.stroke();
			
			context.lineWidth = 1;
			context.strokeStyle = "red";
			
			context.beginPath();
			context.moveTo(10, 500);
			context.arc(10, 500, 35, 0, Math.PI / 2, false);
			context.closePath();
			
			context.stroke();
			
			context.beginPath();
			context.moveTo(100, 500);
			context.arc(100, 500, 35, 0, Math.PI, false);
			context.closePath();
			
			context.stroke();
			
			context.beginPath();
			context.moveTo(200, 500);
			context.arc(200, 500, 35, 0, Math.PI * 3 / 2, false);
			context.closePath();
			
			context.stroke();
			
			context.beginPath();
			context.moveTo(300, 500);
			context.arc(300, 500, 35, 0, Math.PI * 2, true);
			context.closePath();
			
			context.stroke();
			
			context.beginPath();
			context.moveTo(0, 150);
			context.arcTo(0, 0, 150, 0, 140)
			context.closePath();
			
			context.lineWidth = 4;
			context.stroke();
			
			context.beginPath();
			context.moveTo(0, 400);
			context.arcTo(0, 0, 400, 0, 400)
			context.closePath();
			context.stroke();
			
			context.lineWidth = 2;
			context.strokeStyle = "green";
			
			context.beginPath();
			context.moveTo(350, 350);
			context.quadraticCurveTo(400, 200, 600, 700);
			context.closePath();
			
			context.stroke();
			
		</script>
		
	</body>
	
</html>
