<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Canvas - Shape Drawing</title>	
	</head>
	
	<body>
		
		<canvas id="myCanvas" width="800" height="800" style="background-color: #fe3; border: 1px solid green;">
			Your browser isn't supporing a canvas
		</canvas>
		
		<script type="text/javascript">
			
			var canvas = document.getElementById("myCanvas"),
				context = canvas.getContext("2d");
				
			context.beginPath();
			
			context.moveTo(10, 10);
			context.lineTo(20, 20);
			context.lineTo(30, 30);
			context.lineTo(20, 40);
			context.lineTo(10, 50);
			context.lineTo(10, 10);
			
			context.closePath();
			
			context.strokeStyle = "red";

			context.stroke();
		
			context.beginPath();
			
			context.rect(100, 100, 200, 200);
			
			context.closePath();
			
			context.strokeStyle = "orange";
			context.lineWidth = 5;
			context.fillStyle = "green";
			
			context.fill();
			context.stroke();
			
			context.beginPath();
			context.rect(300, 300, 100, 200);
			context.closePath();
			
			context.clip();
			
			context.strokeStyle = "lightgreen";
			context.stroke();
			
			context.beginPath();
			context.rect(270, 350, 200, 50);
			context.closePath();
			
			context.strokeStyle = "#3f4";
			context.stroke();
			
		</script>
		
	</body>
	
</html>
