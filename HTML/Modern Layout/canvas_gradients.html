<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Canvas - Gradients</title>	
	</head>
	
	<body>
		
		<canvas id="myCanvas" width="800" height="800" style="background-color: #fe3; border: 1px solid green;">
			Your browser isn't supporing a canvas
		</canvas>
		
		<script type="text/javascript">
			
			var canvas = document.getElementById("myCanvas"),
				context = canvas.getContext("2d");
				
			var gradient = context.createLinearGradient(10, 200, 410, 200);
			
			gradient.addColorStop(0, "rgba(0, 0, 255, 1.5)");
			gradient.addColorStop(1, "rgba(255, 255, 255, 1.0)");
			
			context.fillStyle = gradient;
			context.fillRect(10, 10, 400, 400);
			
			var radial = context.createRadialGradient(520, 520, 10, 520, 520, 200);
			
			radial.addColorStop(0, "green");
			radial.addColorStop(1, "blue");
			
			context.fillStyle = radial;
			context.fillRect(420, 420, 200, 200);
		
		</script>
		
	</body>
	
</html>
