<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Canvas - Text</title>	
	</head>
	
	<body>
		
		<canvas id="myCanvas" width="800" height="800" style="background-color: #fe3; border: 1px solid green;">
			Your browser isn't supporing a canvas
		</canvas>
		
		<script type="text/javascript">
			
			var canvas = document.getElementById("myCanvas"),
				context = canvas.getContext("2d");
				
			context.font = "30px Verdana";
			
			context.fillStyle = "red";
			context.strokeStyle = "green";
			
			context.textAlign = "left";
			
			context.fillText("Test Canvas Text function", 50, 100);
			context.strokeText("Another Canvas's Text", 200, 200);
			
		</script>
		
	</body>
	
</html>
