<html>
<head>
<meta charset="utf-8">
<title>CSS Selectors</title>
<style>
div {
	border: 1px solid red;
	color: green;
	background: red;
	width: 100;
	height: 50;
	margin: 10px;
}
.roundedCorners {
	border-radius: 25px;
	border-width: 5px;
	border-color: green;
}
#uniqueYellow {
	background: yellow;
}
h1, h2, h3, h4 {

	text-decoration: underline;
	
}
</style>
</head>
<body>
<h3>Classless stylezed div-blocks</h3>
<div></div>
<div></div>
<div></div>
<h3>Div-blocks with green rounded border</h3>
<div class="roundedCorners"></div>
<div class="roundedCorners"></div>
<h3>Unique yellow div-block</h3>
<div id="uniqueYellow"></div>
<h3>Underlined headers</h3>
<h1>H1</h1><h2>H2</h2><h3>H3</h3><h4>H4</h4>
</body>
