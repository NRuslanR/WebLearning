<html>
<head>
<meta charset="utf-8">
<title>CSS Selectors' Ancestor-Child Relations</title>
<style>
#main p {
font-size: 16pt;
}

#footer p {
font-size: 13pt;
}

.list-block {
	
	border: 1px solid black;
	border-radius: 25px;
	
}
li.redListItem {
	color: red
}
li .greenInnerItem {
	color: green
}

body > p {
	text-decoration: underline;
}
h4~div {
	border-radius: 10px;
	background-color: #d5a887;
	border-color: beige;
	width: 100px;
	height: 50px;
	margin: 10px;
}
h4~div > p {
font-size: 50pt;
}
</style>
</head>
<body>

	<p>Body text</p>
	
	<div id="main">
		<p>Main paragraph</p>
	</div>

	<div id="footer">
		<p>Footer paragraph</p>
	</div>
	
	<div class="list-block">
		<ul>
			<li>First item</li>
			<li class="redListItem">Second item</li>
			<li><a class="greenInnerItem">Third item</a></li>
		</ul>
	</div>
	
	<h4>Sibling elements</h4>
	<p>Intermediate paragraph</p>
	<div>
		<p>FFFF</p>
	</div>
</body>
