<html>
<head>
<meta charset="utf-8">
<title>CSS Selectors' Ancestor-Child Relations</title>
<style>
#main p {
font-size: 16pt;
}

#footer p {
font-size: 13pt;
}

.list-block {
	
	border: 1px solid black;
	border-radius: 25px;
	
}
li.redListItem {
	color: red
}
li .greenInnerItem {
	color: green
}
</style>
</head>
<body>

	<div id="main">
		<p>Main paragraph</p>
	</div>

	<div id="footer">
		<p>Footer paragraph</p>
	</div>
	
	<div class="list-block">
		<ul>
			<li>First item</li>
			<li class="redListItem">Second item</li>
			<li><a class="greenInnerItem">Third item</a></li>
		</ul>
	</div>
	
</body>
