<!doctype html>
	<head>
		<meta charset="utf-8">
		<title>CSS Style Inheritance</title>
		<style>
			body {
				color: red;
				border: 2px solid beige;
				padding: 20px;
			}
			div {
				color: lightgreen;
			}
			.ownColor {
				color: orange;
			}
		</style>
	</head>
	<body>

		<h2>H2 Header</h2>
		<p>Paragraph</p>
		
		<p class="ownColor">Own color</p>
		
		<div>
			<p>Paragraph inside the block element</p>
		</div>
	</body>
</html>
