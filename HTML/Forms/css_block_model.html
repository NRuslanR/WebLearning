<!doctype html>
	<head>
		<meta charset="utf-8">
		<title>CSS Block Model</title>
		<style>
			.parentContainer {
				
				width: 400px;
				border-radius: 25px;
				border-color: lightgreen;
				background-color: #3fe;
			}
			
			.childContainer {
			
				margin: 15px;
				padding: 15px;
				background-color: beige;
				border-style: dashed;
				border-color: #fe2;
				border-width: 3px;
				border-radius: 40px/20px;
				box-shadow: 10px 7px 10px 8px #888, 15px 12px 24px 30px #4fa;
				width: 50%;
				
			}
			
		</style>
	</head>
	
	<body>
		<div class="parentContainer">
			<div class="childContainer">
				<p>Something paragraph of first div</p>
			</div>
			
			<div class="childContainer">
				<p>Something paragraph of second div</p>
			</div>
			
			<div class="childContainer">
				<p>Something paragraph of third div</p>
			</div>
		</div>
	</body>
</html>
