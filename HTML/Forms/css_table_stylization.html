<html>
	<head>
		<meta charset="utf-8">
		<title>CSS Table Stylization</title>
		<style>
			table {
				border: 1px solid #ccc;
			}
			
			tr {
				border: 1px solid #ccc;
			}
			
			td, th {
				border: 1px solid #ccc;
			}
		</style>
	</head>
	
	<body>
		
		<h3>Simple table</h3>
		<table>
			<thead>
				<th>Object</th>
				<th>Count</th>
			</thead>
			<tbody>
				<tr>
					<td>Table</td>
					<td>4</td>
				</tr>
				<tr>
					<td>TV</td>
					<td>1</td>
				</tr>
			</tbody>
		</table>
		
	</body>
</html>
