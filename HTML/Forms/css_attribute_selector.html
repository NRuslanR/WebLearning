<!doctype html>
	<head>
		<meta charset="utf-8">
		<title>CSS Form's Pseudoclasses</title>
		<style>
			.link[href="http://msdn.com"] {
			
				text-decoration: line-through;
				background-color: lightgreen;
				border-radius: 25px;
				
			}
			input[value^="start"] {
				border-radius: 25px;
			}
			input[value$="end"] {
				background-color: red;
			}
		</style>
	</head>
	<body>

		<p><input type="text" value="start">
		<p><input type="number" value="5" min="1" max="100"/></p>
		
		<a class="link" href="http://msdn.com">MSDN</a><br/>
		<a class="link" href="http://google.com">Google</a><br/>
		<a class="link" href="http://yandex.ru">Yandex</a><br/>

	</body>
</html>
