<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Flex-wrapping</title>
		
		<style>
			.flex-container {
				display: flex;
				border: 0.25em solid #000;
				width: 25%;
				height: 8.25em;
				flex-wrap: wrap;
			}
			
			.row {
				flex-direction: row;
			}
			
			.row-reverse {
				flex-direction: row-reverse;
			}
			
			.column {
			
				flex-direction: column;
				
			}
			
			.column-reverse {
			
				flex-direction: column-reverse;
				
			}
			
			.flex-item {
				text-align: center;
				font-size: 1em;
				padding: 1.5em;
				color: white;
			}
			
			.color1 { background-color: #675BA7; }
			.color2 { background-color: #9BC850; }
			.color3 { background-color: #A62E5C; }
			.color4 { background-color: #2A9FBC; }
			.color5 { background-color: #F15B2A; }	
			
		</style>
		
	</head>
	
	<body>
		<h3>Row</h3>
		<div class="flex-container row">
			<div class="flex-item color1">Item 1</div>
			<div class="flex-item color2">Item 2</div>
			<div class="flex-item color3">Item 3</div>
			<div class="flex-item color4">Item 4</div>
			<div class="flex-item color5">Item 5</div>
		</div>
		
		<h3>Row-Reverse</h3>
		<div class="flex-container row-reverse">
			<div class="flex-item color1">Item 1</div>
			<div class="flex-item color2">Item 2</div>
			<div class="flex-item color3">Item 3</div>
			<div class="flex-item color4">Item 4</div>
			<div class="flex-item color5">Item 5</div>
		</div>
		
		<h3>Column</h3>
		<div class="flex-container column">
			<div class="flex-item color1">Item 1</div>
			<div class="flex-item color2">Item 2</div>
			<div class="flex-item color3">Item 3</div>
			<div class="flex-item color4">Item 4</div>
			<div class="flex-item color5">Item 5</div>
		</div>
		
		<h3>Column-Reverse</h3>
		<div class="flex-container column-reverse">
			<div class="flex-item color1">Item 1</div>
			<div class="flex-item color2">Item 2</div>
			<div class="flex-item color3">Item 3</div>
			<div class="flex-item color4">Item 4</div>
			<div class="flex-item color5">Item 5</div>
		</div>
	</body>
</html>
