<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>flex-basis, flex-shrink, flex-grow</title>
		
		<style>
			.flex-container {
				display: flex;
				border: 1px solid #ccc;
			}
			
			.flex-item {
				text-align: center;
				font-size: 1.1em;
				padding: 1.5em;
				color: white;
			}
			
			.color1 { background-color: #675BA7; }
			.color2 { background-color: #9BC850; }
			.color3 { background-color: #A62E5C; }

			.item1 { flex-basis: auto; width: 35px; }
			.item2 { flex-basis: auto; width: auto; }
			.item3 { flex-basis: 200px; width: 500px; }
			
		</style>
		
	</head>
	
	<body>
		<div class="flex-container">
			<div class="flex-item color1 item1">flex-basis: auto; width: 35px;</div>
			<div class="flex-item color2 item2">flex-basis: auto; width: auto;</div>
			<div class="flex-item color3 item3">flex-basis: 200px; width: 500px;</div>
		</div>
	</body>
</html>
