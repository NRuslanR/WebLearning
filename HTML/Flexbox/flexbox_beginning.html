<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Flex-container. Flex-items</title>
		
		<style>
			.flex-container {
				display: flex;
				border: 1px solid #eee;
			}
			
			.flex-item {
				text-align: center;
				font-size: 1.1em;
				padding: 1.5em;
				color: white;
			}
			
			.color1 { background-color: #675BA7; }
			.color2 { background-color: #9BC850; }
			.color3 { background-color: #A62E5C; }
				
		</style>
		
	</head>
	
	<body>
		<div class="flex-container">
			<div class="flex-item color1">Item 1</div>
			<div class="flex-item color2">Item 2</div>
			<div class="flex-item color3">Item 3</div>
		</div>
	</body>
</html>
